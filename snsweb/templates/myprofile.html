{%extends 'base.html'%}

{%block body_block%}

            <div class="container d-flex justify-content-center align-items-center">
             
              <div class="card">
                {%for pr in profiles%}
 
               <div class="upper">
 
                <img src="https://i.imgur.com/Qtrsrk5.jpg" class="img-fluid">
                 
               </div>
 
               <div class="user text-center">
 
                 <div class="profile">
 
                   <img src="{{pr.profile_img.url}}" class="rounded-circle" width="100" height="100">
                   
                 </div>
 
               </div>
 
 
               <div class="mt-5 text-center">
 
                 <h4 class="mb-2">{{request.user}}</h4>
                 <span class="text-muted d-block mb-2">Work   :{{pr.work}}</span>
                 <span class="text-muted d-block mb-2">Hobby  :{{pr.hobby}}</span>
                 <span class="text-muted d-block mb-2">Gender :{{pr.gender}}</span>
 
                 <div class="d-flex justify-content-between align-items-center mt-4 px-4">

                   
                 </div>
                 
               </div>
                {%endfor%} 
              </div>
 
            </div>


{%endblock%}
