<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Here..</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>


    <link href="{%static 'css/registerstyle.css'%}" rel="stylesheet" id="bootstrap-css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script> -->
    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->


</head>

<body>


    <div class="row">
        {%for m in messages%} 
        {%if m.level == DEFAULT_MESSAGE_LEVELS.ERROR %} 
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
             <strong>{{m}}!</strong> 
             <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {%endif%}
        
        {%if m.level == DEFAULT_MESSAGE_LEVELS.SUCCESS%} 
        <div class="alert alert-success alert-dismissible fade show" role="alert">
             <strong>{{m}}</strong> 
             <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {%endif%}
        {%endfor%}
    
    </div>

    <div id="login">

        <div class="container">

            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">

                        <form id="register-form" class="form" action="" method="POST">
                            {%csrf_token%}
                            <h3 class="text-center text-info">Register</h3>
                            <div class="form-group">
                                <label class="text-info">FirstName</label>
                                <input type="text" name="first_name" id="id_first_name" class="form-control" required>
                                <span></span>
                            </div>
                            <div class="form-group">
                                <label class="text-info">Last Name</label>
                                <input type="text" name="last_name" id="id_last_name" class="form-control" required>
                                <span></span>
                            </div>
                            <div class="form-group">
                                <label class="text-info">Email</label>
                                <input type="text" name="email" id="id_email" class="form-control" required>
                                <span></span>
                            </div>
                            <div class="form-group">
                                <label class="text-info">UserName</label>
                                <input type="text" name="username" id="id_username" class="form-control" required>
                                <span></span>
                            </div>
                            <div class="form-group">
                                <label class="text-info">Password</label>
                                <input type="password" name="password1" id="id_password1" class="form-control" required>
                                <span></span>
                            </div>
                            <div class="form-group">
                                <label class="text-info">Confirm Password</label>
                                <input type="password" name="password2" id="id_password2" class="form-control" required>
                                <span></span>
                            </div>
                            <div class="form-group text-center">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Register">
                            </div>
                    </div>
                   
                    <div class="signup_link">
                        already have an account? <a href="{%url 'signin'%}">Signin</a>
                    </div>
                    </form>
                </div>


            </div>
</body>

</html>
